version: '3'
services:
  locust:
    image: locustio/locust
    ports:
      - "8089:8089"
    volumes:
      - ./locust:/mnt/locust
    command: -f /mnt/locust/locustfile.py --host=https://example.deepchainlabs.com #you put here your testing website
    networks:
      - stress-network

networks:
  stress-network:
